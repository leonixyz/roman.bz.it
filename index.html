		<link rel="stylesheet" href="./css/lightbox.min.css">
		<style>
			* {
				box-sizing: border-box;
			}
			html {
				scroll-behavior: smooth;
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
			html, body {
				height: 100%;
			}
			body {
				margin: 0;
				min-width: 200px;
			}
			#MainHeader {
				background-color: #e3ea6a;
				background-image: linear-gradient(#fff, #ddd);
				height: 100%;
				width: 100%;
				text-align: center;
				box-shadow: 5px 0px 15px #888;
			}
			#Logo {
				position: relative;
				top:30%;
			}
			#ToContentLink {
				display: block;
				position: absolute;
				bottom: 15px;
				width: 100%;
			}
			.picture-box {
				text-align: center;
				padding: 10% 0;
				min-height: 350px;
			}
			.picture-box.alt {
				background-color: #eee;
			}
		</style>
